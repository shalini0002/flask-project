<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task }} 
                <a href="{{ url_for('delete_task', task_id=loop.index0) }}">‚ùå</a>
            </li>
        {% else %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>
</body>
</html>
